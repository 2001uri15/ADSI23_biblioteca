{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="container p-5 my-5 border">
    <h2>Escribe tu reseña</h2>
    <form method="post" action="{{ url_for('escribir_resena', book_id=book_id) }}">
        <div class="form-group">
            <label for="puntuacion">Puntuación:</label>
            <select id="puntuacion" name="puntuacion" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mensaje">Comentario:</label>
            <textarea id="mensaje" name="mensaje" required placeholder="{% if resena_existente %}{{ resena_existente.comentario }}{% endif %}"></textarea>        </div>

        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
