{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="container p-5 my-5 border">
    <h2>Editar número de copias</h2>
    <form method="post" action="{{ url_for('edit_copies', book_id=book_info.id) }}">
        <div class="form-group">
            <label for="new_num_copies">Nuevo número de Copias:</label>
            <input type="text" class="form-control" id="new_num_copies" name="new_num_copies" value="{{ book_info.num_copies }}" placeholder="{{ book_info.num_copies }}" pattern="[0-9]+" title="Introduzca un número positivo o 0" required>        
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
